<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/principal.css">
    <title>Hearthstone Cards</title>
</head>
<body>
    <header class="head">
        <nav class="menu">
            <ol class="menu-list">
                <li class="menu-iten"><a href="hs-cards.html"><img src="img/hearthstone-logo-menor.png" alt="Logo Hearthstone"></a></li>
                <li class="menu-iten"><a href="https://playhearthstone.com/pt-br/new-to-hearthstone/" target="_blank">Jogo</a></li>
                <li class="menu-iten"><a href="https://playhearthstone.com/pt-br/news" target="_blank">Not√≠cias</a></li>
            </ol>
        </nav>
    </header>
    <main class="body-page">
        <section class="hero">
            <ol class="filter">                
                <li class="filter-iten">
                    <label for="cardsQ">Qualitys:</label>
                    <select name="cardsQ" id="cardsQ">
                      <option value=""></option>                    
                      <option value="qCommon">Common</option>                    
                      <option value="qFree">Free</option>                    
                      <option value="qRare">Rare</option>                    
                      <option value="qEpic">Epic</option>
                      <option value="qLegendary">Legendary</option>                    
                    </select>
                   
                    <label for="cardsT">Types:</label>
                    <select name="cardsT" id="cardsT">
                      <option value=""></option>                    
                      <option value="hero">Hero</option>                    
                      <option value="minion">Minion</option>                    
                      <option value="spell">Spell</option>                    
                      <option value="weapon">Weapon</option>    
                      <option value="enchantment">Enchantment</option>  
                      <option value="hero-power">Hero Power</option>                  
                    </select>
                    
                    <label for="cardsF">Factions:</label>
                    <select name="cardsF" id="cardsF">
                      <option value=""></option>                    
                      <option value="horde">Horde</option>                    
                      <option value="neutral">Neutral</option>                    
                      <option value="alliance">Alliance</option>                                        
                    </select>
                    

                    <label for="cardsC">Classes:</label>
                    <select name="cardsC" id="cardsC">
                      <option value=""></option>                    
                      <option value="death-knight">Death Knight</option>                    
                      <option value="druid">Druid</option>                    
                      <option value="mage">Mage</option>
                      <option value="paladin">Paladin</option>
                      <option value="priest">Priest</option>
                      <option value="hunter">Hunter</option>
                      <option value="rogue">Rogue</option>
                      <option value="shaman">Shaman</option>
                      <option value="warlock">Warlock</option>     
                      <option value="Warrior">Warrior</option>
                      <option value="neutral">Neutral</option>
                      <option value="dream">Dream</option>
                      <option value="whizbang">Whizbang</option>
                      <option value="demon-hunter">Demon Hunter</option>                                   
                    </select>

                    <label for="qtd">Quantity:</label>
                    <select name="qtd" id="qtd">
                      <option value="0">0</option>                    
                      <option value="30">30</option>                    
                      <option value="60">60</option>                    
                      <option value="90">90</option>                                                   
                    </select>
                </li>
                <li class="filter-iten"><input class="bt-filter" type="button" onclick="selected()" value="Filter"></li>
            </ol>
        </section>
        <section id="cards"></section>
    </main>

    <script src="../Api/front.js"></script>
</body>
</html>
